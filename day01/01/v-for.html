<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <hr />
      <!-- 遍历数组 -->
      <h2 v-for="(item,index) in list2">{{item}} === {{index}}</h2>
      <hr />
      <!-- 遍历对象 -->
      <h3 v-for="(value,key) in obj">{{value}} === {{key}}</h3>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          list: ['张飞', '貂蝉', '吕布', '甄姬'],
          list2: ['榴莲', '香蕉', '苹果', '西瓜'],
          obj: {
            name: '三姨太',
            age: 19,
            desc: '温柔贤惠, 会跳舞',
          },
        },
      })
    </script>
  </body>
</html>
