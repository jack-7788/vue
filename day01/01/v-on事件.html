<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="fn">点击事件</button>
      <button v-on:mouseenter="fn1">鼠标移入事件</button>
    </div>

    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        methods: {
          fn() {
            alert('鼠标点击')
          },
          fn1() {
            alert('鼠标移入了')
          },
        },
      })
    </script>
  </body>
</html>
