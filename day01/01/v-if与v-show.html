<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button @click="fn">按钮1</button>
      <button v-on:click="fn">按钮2</button>
      <h1 v-if="isShow">我是if</h1>
      <h1 v-show="isShow">我是show</h1>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue',
          isShow: true,
        },
        methods: {
          fn() {
            this.isShow = !this.isShow
          },
        },
      })
    </script>
  </body>
</html>
