<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <a v-on:click="fn1" href="http://www.baidu.com">去百度1</a>
      <div class="father" v-on:click="fatherFn">
        <a v-on:click.stop.prevent="fn2" href="http://www.baidu.com">去百度2</a>
      </div>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {},
        methods: {
          fn1(e) {
            e.preventDefault()
          },
          fn2() {
            alert('子盒子')
          },
          fatherFn() {
            alert('父盒子')
          },
        },
      })
    </script>
  </body>
</html>
