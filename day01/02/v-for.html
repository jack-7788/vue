<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="add">添加</button>
      <ul>
        <li v-for="(item , index) in list" :key="item">{{item}}asz</li>
        <hr />
        <li v-for="(item , index) in list2">{{item}} == {{index}}</li>
        <hr />
        <li v-for="(value , prop) in obj">{{value}} == {{prop}}</li>
      </ul>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          list: ['张飞', '貂蝉', '吕布', '甄姬'],
          list2: ['榴莲', '香蕉', '苹果', '西瓜'],
          obj: {
            id: 1,
            name: '三姨太',
            age: 19,
            desc: '温柔贤惠, 会跳舞',
          },
        },
        methods: {
          add() {
            this.list.unshift('xix')
          },
        },
      })
    </script>
  </body>
</html>
