<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-focus v-model="msg" />
      <p v-text="msg"></p>
      <hr />
      <p>{{ msg }}</p>
      <p v-red>{{ msg }}</p>
    </div>
    <script src="./vue.js"></script>
    <script>
      /*  Vue.directive('focus', {
        inserted(el) {
          el.focus()
        },
      }) */
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello',
        },
        directives: {
          red: {
            inserted(el) {
              el.style.color = 'red'
            },
          },
        },
      })
    </script>
  </body>
</html>
