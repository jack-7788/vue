<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 300px;
        width: 300px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="box" :style="obj"></div>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vn = new Vue({
        el: '#app',
        data: {
          obj: {
            height: '600px',
            width: '1000px',
            backgroundColor: 'orange',
          },
        },
      })
    </script>
  </body>
</html>
