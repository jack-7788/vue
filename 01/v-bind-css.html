<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 300px;
        width: 300px;
        background-color: pink;
        margin: 10px;
      }
      .red {
        background-color: red;
      }
      .big {
        height: 500px;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="box" :class="obj"></div>
      <div class="box" :class="arr"></div>
      <div class="box" :class="{red:isRed , big : isBig } "></div>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          obj: {
            red: true,
            big: true,
          },
          arr: ['red', 'big'],
          isRed: false,
          isBig: true,
        },
      })
    </script>
  </body>
</html>
