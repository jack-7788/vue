<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <div id="app">
    <p>文本：{{uname }}</p>
    <p>年龄：{{age | num}}</p>

    文本：<input type="text" v-model.trim="uname" /><br />
    年龄：<input type="text" v-model.trim.number="age " /> <br />
    密码：<input type="password" name="" id="" /><br />
  </div>
  <body>
    <script src="./vue.js"></script>
    <script>
      Vue.filter('num', function (value) {
        return value.toFixed(2)
      })
      const vm = new Vue({
        el: '#app',
        data: {
          uname: '',
          age: 18,
        },
      })
    </script>
  </body>
</html>
