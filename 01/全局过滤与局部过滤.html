<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app1">
      <p>{{msg | demo | global }}</p>
    </div>
    <div id="app2">
      <p>{{msg | demo | global}}</p>
    </div>
    <script src="./vue.js"></script>
    <script>
      Vue.filter('global', function (value) {
        return value + '_global'
      })
      const vm1 = new Vue({
        el: '#app1',
        data: {
          msg: 'hello',
        },
      })
      const vm2 = new Vue({
        el: '#app2',
        data: {
          msg: 'vue',
        },
        filters: {
          demo(value) {
            return value + '_demo'
          },
        },
      })
    </script>
  </body>
</html>
