<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{msg1 | upper}}</p>
    </div>
    <script src="./vue.js"></script>
    <script>
      Vue.filter('upper', function (value) {
        return value.split('').reverse().join('')
      })
      const vm = new Vue({
        el: '#app',
        data: {
          msg1: 'hello vue',
        },
      })
    </script>
  </body>
</html>
