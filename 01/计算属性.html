<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{ messageReverseFn() }}</p>
      <p>{{ messageReverseFn() }}</p>
      <p>{{ messageReverseFn() }}</p>
      <hr />
      <p>{{messageReverse}}</p>
      <p>{{messageReverse}}</p>
      <p>{{messageReverse}}</p>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello',
        },
        methods: {
          messageReverseFn() {
            console.log(22)
            return this.msg.split('').reverse().join('')
          },
        },
        computed: {
          messageReverse() {
            console.log(111)
            return this.msg.split('').reverse().join('')
          },
        },
      })
    </script>
  </body>
</html>
