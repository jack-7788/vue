<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{data1 | time('YYYY年MM月DD日 HH:mm:ss' ) }}</p>
    </div>
    <script src="./vue.js"></script>
    <script src="./moment.js"></script>
    <script>
      Vue.filter('time', function (value, str) {
        return moment(value).format(str)
      })
      const vm = new Vue({
        el: '#app',
        data: {
          date1: 1601348075835,
          date2: 1301348075835,
        },
      })
    </script>
  </body>
</html>
